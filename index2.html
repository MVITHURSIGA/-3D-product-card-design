<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Product Card Design</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="container">
      <div class="product">
        <img src="img/f2.png" id="frontimg" />
        <img src="img/f7.png" id="middleimg" />
        <img src="img/f6.png" id="backimg" />

        <div class="product-inner" id="productBox">
          <div class="product-front">
            <div class="product-top" id="productTop1">
              <h1>Whimsy Wear</h1>
            </div>
            <div class="product-bottom">
              <p>Whimsy Wear party casual frock dress</p>
              <h2>Butterfly Bliss</h2>
              <h1>30 <span>$</span></h1>
              <div class="size-select">
                <button class="size-item" onclick="selectSize('S')">S</button>
                <button class="size-item" onclick="selectSize('M')">M</button>
                <button class="size-item" onclick="selectSize('L')">L</button>
                <button class="size-item" onclick="selectSize('XL')">XL</button>
              </div>
              <button type="button">Add to bag</button>
              <div class="color-select">
                <div class="select-item" onclick="flipLeft()">
                  <img src="img/f2.png" />
                </div>
                <div class="select-item" onclick="flipMiddle()">
                  <img src="img/f7.png" />
                </div>
                <div class="select-item" onclick="flipRight()">
                  <img src="img/f6.png" />
                </div>
              </div>
            </div>
          </div>

          <div class="product-back">
            <div class="product-top product-top2" id="productTop2">
              <h1>Whimsy Wear</h1>
            </div>
            <div class="product-bottom">
              <p>Whimsy Wear party casual frock dress</p>
              <h2>Butterfly Bliss</h2>
              <h1>30 <span>$</span></h1>
              <div class="size-select">
                <button class="size-item" onclick="selectSize('S')">S</button>
                <button class="size-item" onclick="selectSize('M')">M</button>
                <button class="size-item" onclick="selectSize('L')">L</button>
                <button class="size-item" onclick="selectSize('XL')">XL</button>
              </div>
              <button type="button">Add to bag</button>
              <div class="color-select">
                <div class="select-item" onclick="flipLeft()">
                  <img src="img/f2.png" />
                </div>
                <div class="select-item" onclick="flipMiddle()">
                  <img src="img/f7.png" />
                </div>
                <div class="select-item" onclick="flipRight()">
                  <img src="img/f6.png" />
                </div>
              </div>
            </div>
          </div>

          <div class="left-side"></div>
          <div class="right-side"></div>
        </div>
      </div>
    </div>
    <script>
      var productBox = document.getElementById("productBox");
      var frontimg = document.getElementById("frontimg");
      var middleimg = document.getElementById("middleimg");
      var backimg = document.getElementById("backimg");

      var productTop1 = document.getElementById("productTop1");
      var productTop2 = document.getElementById("productTop2");

      function flipLeft() {
        productBox.style.transform = "rotateY(0deg)";
        frontimg.style.left = "20px";
        middleimg.style.left = "-650px";
        backimg.style.left = "-1300px";
        frontimg.style.transform = "rotate(0deg)";
        middleimg.style.transform = "rotate(-150deg)";
        backimg.style.transform = "rotate(-300deg)";
        productTop1.style.background = "linear-gradient(#035122, #b0deca)";
        productTop2.style.background = "linear-gradient(#035122, #b0deca)";
      }

      function flipMiddle() {
        productBox.style.transform = "rotateY(180deg)";
        frontimg.style.left = "650px";
        middleimg.style.left = "20px";
        backimg.style.left = "-650px";
        frontimg.style.transform = "rotate(-30deg)";
        middleimg.style.transform = "rotate(0deg)";
        backimg.style.transform = "rotate(-150deg)";
        productTop1.style.background = "linear-gradient(#a40207, #de8a8a)";
        productTop2.style.background = "linear-gradient(#a40207, #de8a8a)";
      }

      function flipRight() {
        productBox.style.transform = "rotateY(360deg)";
        frontimg.style.left = "1300px";
        middleimg.style.left = "650px";
        backimg.style.left = "20px";
        frontimg.style.transform = "rotate(-30deg)";
        middleimg.style.transform = "rotate(0deg)";
        backimg.style.transform = "rotate(0deg)";
        productTop1.style.background = "linear-gradient(#0000FF, #ADD8E6)";
        productTop2.style.background = "linear-gradient(#0000FF, #ADD8E6)";
      }
    </script>
  </body>
</html>
